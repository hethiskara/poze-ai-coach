<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="10" fill="#E6F2FF"/>
  
  <!-- Stylized figure in side chest pose -->
  <!-- Head -->
  <circle cx="170" cy="75" r="25" fill="#3B82F6" opacity="0.7"/>
  
  <!-- Torso - slightly turned to the side -->
  <path d="M170 100 L170 180" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Arms in side chest pose -->
  <path d="M170 120 L140 110 L120 140" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>
  <path d="M170 120 L200 130 L170 150" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Legs -->
  <path d="M170 180 L150 240" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>
  <path d="M170 180 L190 240" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Pose name -->
  <text x="150" y="280" font-family="Arial" font-size="16" fill="#3B82F6" text-anchor="middle" font-weight="bold">Side Chest</text>
</svg>
